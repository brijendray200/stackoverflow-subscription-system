<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-box {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .success { color: green; }
    .error { color: red; }
    .pending { color: orange; }
    button {
      background: #f48024;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #d97316; }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 3px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ System Test Page</h1>
  
  <div class="test-box">
    <h2>Server Status</h2>
    <p id="serverStatus" class="pending">Testing...</p>
    <button onclick="testServer()">Test Server</button>
  </div>

  <div class="test-box">
    <h2>API Health Check</h2>
    <p id="apiStatus" class="pending">Testing...</p>
    <button onclick="testAPI()">Test API</button>
    <pre id="apiResponse"></pre>
  </div>

  <div class="test-box">
    <h2>Plans Endpoint</h2>
    <p id="plansStatus" class="pending">Testing...</p>
    <button onclick="testPlans()">Test Plans</button>
    <pre id="plansResponse"></pre>
  </div>

  <div class="test-box">
    <h2>Registration Test</h2>
    <input type="text" id="testName" placeholder="Name" value="Test User">
    <input type="email" id="testEmail" placeholder="Email" value="test@example.com">
    <input type="password" id="testPassword" placeholder="Password" value="password123">
    <button onclick="testRegister()">Test Register</button>
    <p id="registerStatus"></p>
    <pre id="registerResponse"></pre>
  </div>

  <div class="test-box">
    <h2>Quick Links</h2>
    <button onclick="location.href='/'">Main App</button>
    <button onclick="location.href='/admin.html'">Admin Dashboard</button>
  </div>

  <script>
    const API_URL = window.location.origin + '/api';

    async function testServer() {
      const status = document.getElementById('serverStatus');
      try {
        const res = await fetch(window.location.origin);
        if (res.ok) {
          status.className = 'success';
          status.textContent = 'âœ“ Server is running!';
        } else {
          status.className = 'error';
          status.textContent = 'âœ— Server error: ' + res.status;
        }
      } catch (error) {
        status.className = 'error';
        status.textContent = 'âœ— Cannot connect to server: ' + error.message;
      }
    }

    async function testAPI() {
      const status = document.getElementById('apiStatus');
      const response = document.getElementById('apiResponse');
      try {
        const res = await fetch(`${API_URL}/health`);
        const data = await res.json();
        
        if (res.ok) {
          status.className = 'success';
          status.textContent = 'âœ“ API is working!';
          response.textContent = JSON.stringify(data, null, 2);
        } else {
          status.className = 'error';
          status.textContent = 'âœ— API error: ' + res.status;
          response.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        status.className = 'error';
        status.textContent = 'âœ— API error: ' + error.message;
        response.textContent = error.stack;
      }
    }

    async function testPlans() {
      const status = document.getElementById('plansStatus');
      const response = document.getElementById('plansResponse');
      try {
        const res = await fetch(`${API_URL}/subscription/plans`);
        const data = await res.json();
        
        if (res.ok) {
          status.className = 'success';
          status.textContent = 'âœ“ Plans endpoint working!';
          response.textContent = JSON.stringify(data, null, 2);
        } else {
          status.className = 'error';
          status.textContent = 'âœ— Plans error: ' + res.status;
          response.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        status.className = 'error';
        status.textContent = 'âœ— Plans error: ' + error.message;
        response.textContent = error.stack;
      }
    }

    async function testRegister() {
      const status = document.getElementById('registerStatus');
      const response = document.getElementById('registerResponse');
      const name = document.getElementById('testName').value;
      const email = document.getElementById('testEmail').value;
      const password = document.getElementById('testPassword').value;

      try {
        const res = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        
        if (res.ok) {
          status.className = 'success';
          status.textContent = 'âœ“ Registration successful!';
          response.textContent = JSON.stringify(data, null, 2);
          localStorage.setItem('token', data.token);
        } else {
          status.className = 'error';
          status.textContent = 'âœ— Registration failed: ' + (data.error || res.status);
          response.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        status.className = 'error';
        status.textContent = 'âœ— Registration error: ' + error.message;
        response.textContent = error.stack;
      }
    }

    // Auto-run tests on load
    window.onload = () => {
      testServer();
      testAPI();
      testPlans();
    };
  </script>
</body>
</html>
