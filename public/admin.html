<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .stat-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-box h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }
    .stat-box .value {
      font-size: 3em;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f48024;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Dashboard</h1>
    <p>System Overview & Analytics</p>
  </div>

  <div class="container">
    <div class="dashboard-grid" id="statsGrid"></div>

    <div class="auth-section">
      <h2>Recent Payments</h2>
      <div id="paymentsTable"></div>
    </div>

    <div class="auth-section">
      <h2>User Distribution</h2>
      <div id="planChart"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const API_URL = window.location.origin + '/api';

    async function loadStats() {
      try {
        const res = await fetch(`${API_URL}/admin/stats`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        document.getElementById('statsGrid').innerHTML = `
          <div class="stat-box">
            <h3>Total Users</h3>
            <div class="value">${data.totalUsers}</div>
          </div>
          <div class="stat-box">
            <h3>Total Payments</h3>
            <div class="value">${data.totalPayments}</div>
          </div>
          <div class="stat-box">
            <h3>Total Revenue</h3>
            <div class="value">₹${data.totalRevenue}</div>
          </div>
          <div class="stat-box">
            <h3>Total Questions</h3>
            <div class="value">${data.totalQuestions}</div>
          </div>
        `;

        const planHTML = data.planDistribution.map(p => 
          `<div class="plan-card"><h3>${p._id.toUpperCase()}</h3><div class="value">${p.count} users</div></div>`
        ).join('');
        document.getElementById('planChart').innerHTML = planHTML;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadPayments() {
      try {
        const res = await fetch(`${API_URL}/admin/payments`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const payments = await res.json();

        const tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Invoice</th>
                <th>User</th>
                <th>Plan</th>
                <th>Amount</th>
                <th>Gateway</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              ${payments.map(p => `
                <tr>
                  <td>${p.invoiceNumber}</td>
                  <td>${p.userId?.name || 'N/A'}</td>
                  <td>${p.plan.toUpperCase()}</td>
                  <td>₹${p.amount}</td>
                  <td>${p.gateway.toUpperCase()}</td>
                  <td>${new Date(p.createdAt).toLocaleDateString('en-IN')}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        document.getElementById('paymentsTable').innerHTML = tableHTML;
      } catch (error) {
        console.error('Error loading payments:', error);
      }
    }

    if (token) {
      loadStats();
      loadPayments();
    } else {
      window.location.href = '/';
    }
  </script>
</body>
</html>
